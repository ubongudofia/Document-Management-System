<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Director Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .priority-buttons button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    .high {
      background: #e74c3c;
    }

    .medium {
      background: #f1c40f;
      color: #000;
    }

    .low {
      background: #27ae60;
    }

    .upload-area {
      background: #eaf3ff;
      border: 2px dashed #007bff;
      text-align: center;
      padding: 2rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .upload-area p {
      color: #007bff;
    }

    .file-box {
      background: #f9f9f9;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .file-box button {
      border: none;
      background: none;
      color: #c0392b;
      cursor: pointer;
    }

    button.submit {
      background: #007bff;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="dashboard">

    {% include "sidebar.html" %}
    <!-- Sidebar -->

    <!-- Main Content -->
    <div class="main-content">

      {% include "base.html" %}
      <!-- Header -->



      <!-- Dashboard Content -->
      <div class="dashboard-content">
          <form id="documentForm">
            <h2 style="margin-bottom: 1.5rem;">Add Document</h2>
            <div class="form-group">
              <label>Reference Number</label>
              <input type="text" value="DSA/J6/DCS/15/A" readonly>
            </div>
            <div class="form-group">
              <label>Subject</label>
              <input type="text" placeholder="Enter subject">
            </div>
            <div class="form-group">
              <label>Memo Title</label>
              <input type="text"
                value="REQUEST FOR BUS TO CONVEY DEFENCE SPACE ADMINISTRATION STAFF FOR MEDICAL FITNESS EXERCISE">
            </div>
            <div class="form-group">
              <label>From</label>
              <input type="text" value="Directorate of Administration (DOA)" readonly>
            </div>
            <div class="form-group">
              <label>To</label>
              <input type="text" value="Directorate of Administration (DOA)">
            </div>
            <div class="form-group">
              <label>Priority</label>
              <div class="priority-buttons">
                <button type="button" class="high">High</button>
                <button type="button" class="medium">Medium</button>
                <button type="button" class="low">Low</button>
              </div>
            </div>
            <div class="form-group">
              <label>Upload Document</label>
              <div class="upload-area" id="uploadBox">
                <p>Click to Upload or Drag and Drop<br>Max File Size: 10MB</p>
                <input type="file" hidden id="fileInput">
              </div>
              <div class="file-box" id="fileBox" style="display: none;">
                <span id="fileName">UploadedFile.pdf</span>
                <button type="button" onclick="removeFile()">&#128465;</button>
              </div>
            </div>
            <div class="form-group">
              <label>Comment/Remark</label>
              <textarea rows="3">Sir, with regards to 2025 Forecast of event from the recent meeting</textarea>
            </div>
            <button type="submit" class="submit">Add</button>
          </form>
      </div>
    </div>
  </div>
  <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Development version -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <!-- Production version -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>

  <script>
    const uploadBox = document.getElementById("uploadBox");
    const fileInput = document.getElementById("fileInput");
    const fileBox = document.getElementById("fileBox");
    const fileNameSpan = document.getElementById("fileName");

    uploadBox.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileNameSpan.textContent = fileInput.files[0].name;
        fileBox.style.display = "flex";
      }
    });

    function removeFile() {
      fileInput.value = "";
      fileBox.style.display = "none";
    }
  </script>
</body>

</html>
